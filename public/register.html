<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register â€“ Smart Gym</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-card">
      <h2>Member Registration</h2>
      <form id="regForm" class="auth-form">
        <input type="text" placeholder="Full Name" id="fullName" required />
        <input type="tel" placeholder="Phone" id="phone" required />
        <input type="email" placeholder="Email (Gmail)" id="email" required />
        <input type="number" placeholder="Age" id="age" min="10" max="100" required />
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <input type="password" placeholder="Password" id="password" minlength="6" required />
        <button type="submit">Register</button>
        <p class="switch">Already joined? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
  <script src="js/register.js"></script>
</body>
</html>
